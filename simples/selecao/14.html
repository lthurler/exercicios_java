<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h3>
            14) Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols marcados pelo
            Inter em um GRENAL.
            Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE
        </h3>
        <form>
            <div class="form-groups py-3" >
                <label for="golsGremio">Quantos gols o Gremio marcou?</label>
                <input type="number" step="1" name="valor1" id="golsGremio" class="form-control">
            </div>

            <div class="form-groups py-3">
                <label for="golsInter">Quantos gols o Inter marcou?</label>
                <input type="number" step="1" name="valor2" id="golsInter" class="form-control">
            </div>

            <div class="form-groups py-4">
                <button type="button" class="btn btn-outline-danger" onclick="controllerVitoria()">Resposta</button>
            </div>
        </form>
        <div class="py-4 text-center">
            <span id="saidaTexto" class="py-6"></span>
        </div>
    </section>
</body>

<script>
    function controllerVitoria() {
        var golsGremio= parseInt(document.getElementById("golsGremio").value);
        var golsInter= parseInt(document.getElementById("golsInter").value);
        
        

        var resposta = verificaVitoria(golsGremio,golsInter);

        
        saidaDados("Quem ganhou foi: " + resposta);
        
        
    }

    function verificaVitoria(golsGremio, golsInter) {
        var vitoria = " ";
        
        if (golsGremio > golsInter){
            vitoria = "Gremio!";
        }
         else if (golsGremio < golsInter){
            vitoria = "Inter!";
        } 
        else {
            vitoria = "empate";
        }
        return  vitoria;


        
        
    }


    function saidaDados(texto_saida) {
        document.getElementById("saidaTexto").innerHTML = texto_saida;
    }
</script>


</html>
