<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <p>
            7) Escreva um programa para ler 2 valores (considere que não serão informados valores iguais) e 
            escrever o maior deles.
        </p>
        <form action="">
            <div class="form_groups">
                <label for="valor1">Digite um número</label>
                <input type="number" name="valor1" id="valor1" class="form-control">
            </div>
            <div class="form_groups">
                <label for="valor2">Digite outro número</label>
                <input type="number" name="valor2" id="valor2" class="form-control">
            </div>
            <div class="form-groups pt-4">
                <button type="button" class="btn btn-outline-danger" onclick="controllerMaior()">Resposta</button>
            </div>
        </form>

        <span id="saidaTexto"></span>
    </section>
</body>

<script>
    function controllerMaior() {
        var valor1 = parseFloat(document.getElementById("valor1").value);
        var valor2 = parseFloat(document.getElementById("valor2").value);
        var valor = 0;

        var resposta = verificaMaior(valor);
        saidaDados("Maior = " + resposta);
    }

    function verificaMaior(){
        
        if (valor1>valor2){
            valor = valor1;
        } else {
            valor = valor2;
        }

        return valor;           
    }
    

    function saidaDados(texto_saida) {
        document.getElementById("saidaTexto").innerHTML = texto_saida;
    }

</script>

</html>
