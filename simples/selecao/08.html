<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <p>
            8) Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem
            que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).
        </p>
        <form action="">
            <div class="form_groups">
                <label for="ano">Qual é o ano de seu nascimento?</label>
                <input type="number" name="ano" id="ano" class="form-control">
            </div>            
            <div class="form-groups pt-4">
                <button type="button" class="btn btn-outline-danger" onclick="controllerAno()">Resposta</button>
            </div>
        </form>
        <div class="py-4 text-center">
            <span id="saidaTexto" class="py-6"></span>
        </div>
    </section>
</body>


<script>
    function controllerAno() {
        var ano = parseInt(document.getElementById("ano").value);
        
        

        var resposta = verificaAno(ano);

        if (resposta >= 18){
            saidaDados("pode votar esse ano");
        }
        else{
            saidaDados("não pode votar esse ano");
        } 

        
        
    }

    function verificaAno(ano=0) {
        var tempoAtual = new Date();
        var anoAtual = tempoAtual.getFullYear();
        var anoVoto = anoAtual - ano;
        return anoVoto;


        
        
    }


    function saidaDados(texto_saida) {
        document.getElementById("saidaTexto").innerHTML = texto_saida;
    }
</script>

</html>
