<!DOCTYPE html>
<html lang="pr-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h3>
            9) As maçãs custam R$ 0,30 cada se forem compradas menos do que uma dúzia, e R$ 0,25 se forem compradas pelo
            menos doze.
            Escreva um programa que leia o número de maçãs compradas, calcule e escreva o valor total da compra
        </h3>
        <form>
            <div class="form-groups">
                <label for="qtdmaca">Digite o Primeiro valor </label>
                <input type="number" step="1" name="valor1" id="qtdmaca" class="form-control">
            </div>

           

            <div class="form-groups py-4">
                <button type="button" class="btn btn-outline-danger" onclick="controllerMaca()">Resposta</button>
            </div>
        </form>
        <div class="py-4 text-center">
            <span id="saidaTexto" class="py-6"></span>
        </div>
    </section>
</body>

<script>
    function controllerMaca() {
        var quantidadeMaca = parseInt(document.getElementById("qtdmaca").value);
        
        

        var resposta = verificaPreco(quantidadeMaca);

       
            saidaDados("O valor da compra foi de R$" + resposta.toFixed(2));
        
         

        
        
    }

    function verificaPreco(quantidadeMaca) {
        var preçoCompra = 0;
        if (quantidadeMaca <12) {
           preçoCompra = quantidadeMaca * 0.30;
           
           
        }
        else{
            preçoCompra = quantidadeMaca * 0.25;
            
        }
        return preçoCompra;
        
        


        
        
    }


    function saidaDados(texto_saida) {
        document.getElementById("saidaTexto").innerHTML = texto_saida;
    }
</script>


</html>
