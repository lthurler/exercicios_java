<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <p>
            A) Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre
            1 a 10. O usuário deve informar de qual número ele deseja ver a tabuada. 
        </p>

        <form>
            <div class="mb-3">
                <label for="numero" class="form-label">Digite o numero para listar a tabuada</label>
                <input type="number" class="form-control" id="numero">
                
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="controllerTabuada()">Montar</button>
            </div>
        </form>

        

        <div id="saidaResultado"></div>

    </section>
</body>

<script src="js/tabuada.js"></script>

</html>
